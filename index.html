<!doctype html>
<html>
  <head>
    <title>Avalanche</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link rel='stylesheet' href='style/style.css'>
    <link rel='icon' type='image/png' href='style/logo-pw.png'>
  </head>

  <body>
    <div class="containerone">
      <div class="main">
        <div class="container">
          <div class="top-container">
            <header class="topnav">
              <div id="login">
                <button id="login-button" class="login-btn">Log in with Spotify</button>
              </div>
              <div id="loggedin">
                <div id="user-profile"></div>
              </div>
            </header>
          </div>
          <div class="nav-bar">
            <div class="logo-section">
              <img src="style/logo-w.png" class="logoimg">
              <div class="logo">Avalanche</div>
            </div>
            <ul>
                <li>
                    <div class="nav-bar-items"><a class="nav-bar-link-active">Home</a></div>
                </li>
                <li>
                    <div class="nav-bar-items"><a class="nav-bar-link">Discover</a></div>
                </li>
                <li>
                    <div class="nav-bar-items"><a class="nav-bar-link">Browse</a></div>
                </li>
                <div class='nav-divider'></div>
                <li>
                  <div class="nav-bar-items"><a class="nav-bar-link">Library</a></div>
                </li>
                <li>
                  <div class="nav-bar-items"><a class="nav-bar-link">Favorites</a></div>
                </li>
                <li>
                  <div class="nav-bar-items"><a class="nav-bar-link">Following</a></div>
                </li>
            </ul>
          </div>
          <div class="now-playing">
              <img class="now-playing-img" src="">
          </div>
          <div class="main-view" >
            <div class="spacer"></div>
            <section class='contentSpacing'>
                <div class='new-rel-grid'>
                  <h2 class='new-rel-title'>New Releases</h2>
                  <div id='new-releases'></div>
              </div>
            </section>
          </div>
    </div>
</div>
    <script id="user-profile-template" type="text/x-handlebars-template">
      <img class="profileimg" src="{{images.0.url}}" />
      <div class='name'>{{display_name}}</div>
    </script>

    <script id="new-releases-template" type="text/x-handlebars-template">
      {{#each albums.items}}
      <div class='album'>
        <img src="{{images.0.url}}" data-album-id="{{id}}" class="albumimg"/>
        <div data-album-id="{{id}}" class='album-title'>{{name}}</div>
        <div data-artists-id="{{id}}" class='artist-name'>{{name}}</div>
      </div>
      {{/each}}
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src='app.js'></script>
  </body>
</html>
