<!doctype html>
<html>
<head>
  <title>Avalanche</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link rel='stylesheet' href='style/style.css'>
  <link rel='icon' type='image/png' href='style/logo-pw.png'>
</head>
<body>
  <div id="login">
  <div class='login-container'>
    <div class='title'>Avalanche</div>
    <div class='subtitle'>Bringing Radio into the 21st Century</div>
    <button id="login-button" class="login-btn">Log in with Spotify</button>
  </div>
  </div>
  <div id='loggedin'>
  <div class="main">
    <div class="container">
      <div class="top-container">
        <header class="topnav">
          <div id="user-profile"></div>
        </header>
      </div>
      <div class="nav-bar">
        <div class="logo-section">
          <img src="style/logo-w.png" class="logoimg">
          <div class="logo">Avalanche</div>
        </div>
        <ul>
          <li>
            <div class="nav-bar-items-active" id='home' onclick='home()'><a class="nav-bar-link">Home</a></div>
          </li>
          <li>
            <div class="nav-bar-items" id='discover' onclick='discover()'><a class="nav-bar-link">Discover</a></div>
          </li>
          <li>
            <div class="nav-bar-items" id='browse' onclick='browse()'><a class="nav-bar-link">Browse</a></div>
          </li>
            <div class='nav-divider'></div>
          <li>
            <div class="nav-bar-items" id='library' onclick='library()'><a class="nav-bar-link">Library</a></div>
          </li>
          <li>
            <div class="nav-bar-items" id='favorites' onclick='favorites()'><a class="nav-bar-link">Favorites</a></div>
          </li>
          <li>
            <div class="nav-bar-items" id='following' onclick='following()'><a class="nav-bar-link">Following</a></div>
          </li>
        </ul>
      </div>
      <div class="now-playing">
        <div id='now-playing'></div>
      </div>
      <div class="main-view" >
        <div class="spacer"></div>
        <section id='home-content'>
          <!-- Peyton's workspace -->
            
          <!-- Ethan's workspace -->
          <div class='rec-play-grid'>
            <h2 class='rec-play-title'>Recently Played</h2>
            <div id='recently-played'></div>
          </div>
          <!-- Ethan's workspace ends here-->
          <a href='test.html'>Test</a>
        </section>
        <section id='discover-content'>
        <div class='new-rel-grid'>
          <h2 class='new-rel-title'>New Releases</h2>
          <div id='new-releases'></div>
        </div>
        <br>
        <!-- Tracy's workspace -->
        <div class='rec-grid'>
          <h2>Recommendation</h2>
          <div id='recommendation'></div>
        </div>
          <!-- Tracy's workspace ends here-->
        </section>
        <section id='browse-content'>
              
        </section>
        <section id='library-content'>
        <!-- Patrick's workspace -->
          <div class='new-rel-grid'>
            <h2 class='new-rel-title'>Moi Library</h2>
            <div id='pieceOfShit'></div>
          </div>
        </section>
        <!-- Patrick's Workspace ends here -->
        <section id='favorites-content'>
          <div>favorites</div>
        </section>
        <section id='following-content'>
          <!-- Nick's workspace -->

        </section>
      </div>
    </div>
  </div>
  </div>
  <script id="user-profile-template" type="text/x-handlebars-template">
    <!-- This is getting the user's profile image --> 
    <img class="profileimg" src="{{images.0.url}}" />
    <!-- This is getting the user's name --> 
    <div class='name'>{{display_name}}</div>
  </script>
  <script id="new-releases-template" type="text/x-handlebars-template">
    {{#each albums.items}}
    <div class='album'>
      <!-- The img tag is getting the album image --> 
      <img src="{{images.0.url}}" class="albumimg"/>
      <!-- This div is getting the album title --> 
      <div class='album-title'>{{name}}</div>
      <!-- This div is getting the artist name for that album --> 
      <div class='artist-name'>{{artists.0.name}}</div>
    </div>
    {{/each}}
  </script>
  <script id="now-playing-template" type="text/x-handlebars-template">
    <div class='now'>
      <img class="now-playing-img" src="{{item.album.images.0.url}}">
      <div class='progress-bar'></div>
      <div class='start-time'></div>
      <div class='end-time'></div>
      <div class='play' hidden></div>
      <div class='pause' hidden></div>
      <p class='np-song-name'>{{item.album.artists.0.name}}</p>
      <p class='np-artist-name'>{{item.name}}</p>
    </div>
  </script>
  <!-- Ethan's workspace -->

  <!-- Tracy's workspace -->

  <!-- Patrick's workspace -->
  <script id="pieceOfShit-template" type="text/x-handlebars-template">
    {{#each items}}
    <div class='library'>
      <div class='name'>{{name}}</div>
      <!-- The img tag is getting the album image --> 
      <img src="{{images.0.url}}" class="pieceOfShitting"/>
      <!-- This div is getting the album title --> 
      <!--<div class='album-title'>{{name}}</div>-->
      <!-- This div is getting the artist name for that album --> 
      <!--<div class='artist-name'>{{items.0.tracks}}</div> -->
    </div>
    {{/each}}
  </script>
  <!-- Patrick's workspace ends here -->
  <!-- Nick's workspace -->

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src='style.js'></script>
  <script src='app.js'></script>
  </body>
</html>
