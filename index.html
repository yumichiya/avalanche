<!doctype html>
<html>
  <head>
    <title>Avalanche</title>
    
    <link rel='stylesheet' href='style.css'>
    <style type="text/css">
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Implicit Grant flow</h1>
        <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
      </div>
    </div>
    
    <script id="user-profile-template" type="text/x-handlebars-template">
      <div class="main">
        <div class="container">
          <div class="top-container">
            <header class="topnav">
              <button class='user' type='button'>
                <dd>{{display_name}}</dd>
              </button>
            </header>
          </div>
          <div class="nav-bar">
            <div class="logo">Avalanche</div>
            <ul>
                <li>
                    <div class="nav-bar-items"><a class="nav-bar-link-active">Home</a></div>
                </li>
                <li>
                    <div class="nav-bar-items"><a class="nav-bar-link">Discover</a></div>
                </li>
                <li>
                    <div class="nav-bar-items"><a class="nav-bar-link">Following</a></div>
                </li>
            </ul>
          </div>
          <div class="now-playing">
              <image class="now-playing-img" src="images/music.png"/>
          </div>
          <div class="main-view" >
            <div class="spacer"></div>
            <section class='contentSpacing'>
                <div class='recplaygrid'>
                    <h2 class='recplay'>Recently played</h2>
                    <div class='albumone'>
                      <image class='albumimg' src='images/music.png'/>
                      <div class='album'>Album</div>
                      <div class='artist'>Artist</div>
                    </div>
                    <div class='albumtwo'>
                      <image class='albumimg' src='images/music.png'/>
                      <div class='album'>Album</div>
                      <div class='artist'>Artist</div>
                    </div>
                    <div class='albumthree'>
                      <image class='albumimg' src='images/music.png'/>
                      <div class='album'>Album</div>
                      <div class='artist'>Artist</div>
                    </div>
                    <div class='albumfour'>
                      <image class='albumimg' src='images/music.png'/>
                      <div class='album'>Album</div>
                      <div class='artist'>Artist</div>
                    </div>
                </div>
            </section>
          </div>
    
    
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src='test.js'></script>
</html>
